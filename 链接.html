<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>progress</title>
		<style>
			body{
				size:13px;
			}
			p{
				padding:0px;
				margin:0px;
			}
			.inputbtn{
				border:1px solid #ccc;
				background-color:#eee;
				line-height:18px;
				font-size:12px;
			}
		</style>
	</head>
	<body>
		<p id="pTip">开始下载</p>
		<pogress value="0" max="100" id="proDownFile"></pogress>
			<input type="button" value="下载" class="inputbtn" onclick="Btn_Click();">
			<script type="text/javascript">
				var intValue = 0;
				var intTimer;
				var objPro = document.getElementById('proDownFile');
				var objTip = document.getElementById('pTip');	//定时时间
				function Interval_handler(){
					intValue++;
					objPro.value = intValue;
					if (intValue >= objPro.max) { clearInterval(intTimer);
					objTip.innerHTML = "下载成功!" ; }
					else {
					objTip.innerHTML = "正在下载" + intValue + "%";
					}
				    }		//下载按钮单击事件
				function Btn_Click(){
					intTimer = setInterval(Interval_handler, 100);
				}
			</script>
	</body>
</html>
