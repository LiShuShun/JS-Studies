<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
	function getvalue() {
		var var1 = 5; // 此值可以动态获取，比如获取系统时间最后一个整数
		var var2 = 9;
		
		myFunction(var1, var2);
	}
	
function myFunction(var1,var2 )
{
	var temp = addFuc(var1, var2);
	
if(temp >= 10){
document.getElementById("demo").innerHTML="<i>My Web Page</i>";
}else {
document.getElementById("myButton").innerHTML = "you clicked me";
}

}

function addFuc(var1, var2) {
	return var1 + var2;
}
</script>
</head>

<body>

<h1>My Web Page</h1>

<p id="demo">A Paragraph.</p>

<button type="button" id = "myButton" onclick="getvalue()">点击这里</button>

</body>
</html>
